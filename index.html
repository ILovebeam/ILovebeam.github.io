<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Script Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 200px;
      background: #2d2d2d;
      color: #fff;
      border: none;
      padding: 10px;
      font-family: monospace;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #007acc;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    pre {
      background: #2d2d2d;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Roblox Script Viewer</h1>
  <textarea id="scriptInput" placeholder="Paste your Roblox script here..."></textarea>
  <br/>
  <button onclick="displayScript()">Post Script</button>

  <pre><code id="scriptOutput" class="language-lua"></code></pre>

  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-lua.min.js"></script>
  <script>
    function displayScript() {
      const script = document.getElementById("scriptInput").value;
      const output = document.getElementById("scriptOutput");
      output.textContent = script;
      Prism.highlightElement(output);
    }
  </script>
</body>
</html>
